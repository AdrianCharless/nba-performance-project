name: Daily NBA Medallion Pipeline

on:
  schedule:
    - cron: '0 11 * * *'
    # Job runs at 11am UTC which is 6am EST
  workflow_dispatch:

jobs:
  transforms:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Silver Layer
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python src/run_silver.py

      - name: Build Gold layer
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python src/run_gold.py

      - name: Run Data Quality Checks
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python src/check_quality.py
